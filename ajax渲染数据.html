<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ajax渲染数据</title>
</head>
<style>
    body{
         margin: 20px;
    }
</style>
<body>
    <script src="js/jquery.min.js"></script>
    <script>
        $.get('http://149.28.207.164:8001/api/getQuestion',function(data1){
            console.log(data1.data);
            // console.log(data.data.questionContent);

            $.get('http://149.28.207.164:8001/api/getOptionList', function(data2){
                console.log(data2.data.optionList);
                
                $('body').append("<span style='font-size: 20px; font-weight: 600;'>"+data1.data.cateName+"</span></br><span>1.</span>"+data1.data.questionContent+
                    "</br></br><span style='margin-left: 40px; margin-right: 10px;'>"+data2.data.optionList[0].selectValue+"</span>"+data2.data.optionList[0].optionContent+
                    "<span style='margin-left: 40px; margin-right: 10px;'>"+data2.data.optionList[1].selectValue+"</span>"+data2.data.optionList[1].optionContent+
                    "<span style='margin-left: 40px; margin-right: 10px;'>"+data2.data.optionList[2].selectValue+"</span>"+data2.data.optionList[2].optionContent+
                    "<span style='margin-left: 40px; margin-right: 10px;'>"+data2.data.optionList[3].selectValue+"</span>"+data2.data.optionList[3].optionContent+
                    "</br></br></br><span class='check' style='color: red; margin-left:30px;'>解析:</span></br></br>"+
                    "<div style='margin-left: 30px;'>答案："+data1.data.answers[0]+
                    "</br>"+data1.data.discuss+'</br>'+data1.data.analyse+
                    "<div style='margin-left: 20px;'></br>"+data1.data.method+"</div>"+
                    "</div>"
                );

            });

           

            
        });

        
    </script>

</body>
</html>
